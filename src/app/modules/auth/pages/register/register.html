<form (submit)="onSubmit($event)" [formGroup]="registerForm" class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
    <legend class="fieldset-legend">Login</legend>

    <label class="label">Email</label>
    <input type="text" class="input" placeholder="name@example.com" formControlName="email" />

    <label class="label">Password</label>
    <input type="text" class="input" placeholder="My awesome page" formControlName="password" />

    <button [disabled]="registerForm.invalid || isLogin" class="btn btn-primary">Login</button>
</form>

<button class="btn btn-primary">Already registered? <a [routerLink]="[authConfigRoutes.children.login.url]">Login</a></button>
